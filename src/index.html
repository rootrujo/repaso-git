<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<body>
    <!-- Tags de texto -->
    <h1>Header 1</h1>
    <h1>Header 2</h1>
    <h1>Header 3</h1>
    <h1>Header 4</h1>
    <h1>Header 5</h1>
    <h1>Header 6</h1>
    <h1>Header 7</h1>
<!-- Lista ordenada -->
<ol>
    <li>Zapato</li>
    <li>Playera</li>
    <li>Calcetines</li>
    <li>Pantalones</li>
</ol>
<!-- lista desordenada -->
<ul>
    <li>Toluca</li>
    <li>Cruz azul</li>
    <li>America</li>
    <li>Pumas</li>
</ul>

<!-- Forms con input y botones -->
<form>
    <input type="text" placeholder="correo electrónico"><br>
    <input type="password" placeholder="contraseña"><br>
    <button type="submit">Acceder</button> 
</form>
<!-- Tag para insertar imágenes y videos-->
<img src="./assets/img/marte.jpg" alt="imagen de marte" width="100" />
<video width="320" height="240" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
</body>
</html>
